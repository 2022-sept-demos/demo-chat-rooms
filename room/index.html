<!DOCTYPE html>
<html lang="en">

<head>
    <!-- metadata -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!-- title and favicon -->
    <title>Chat</title>
    <link rel="icon" type="image/x-icon" href="/assets/alchemy-favicon.png" />

    <!-- js -->
    <script defer src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <script type="module" src="room.js"></script>

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;600&family=Titillium+Web:wght@200;400;600&display=swap">


    <!-- css -->
    <link rel="stylesheet" href="/styles/reset.css" />
    <link rel="stylesheet" href="/styles/global.css" />
    <link rel="stylesheet" href="/styles/form.css" />
    <!-- add link for page specific css -->
    <link rel="stylesheet" href="room.css" />

</head>

<body>
    <header class="page-header">
        <img class="logo" src="/assets/chat-logo.png" alt="logo">
        <p class="title">Let's Chat</p>
        <nav>
            <a href="/">Rooms</a>
            <a href="/add-room">Add Room</a>
            <a href="/profile">My Profile</a>
            <img class="avatar" id="user-avatar" alt="user avatar" src="/assets/avatar.jpeg">
            <div>
                <div id="username"></div>
                <a id="sign-out-link" href="/auth">Sign Out</a>
            </div>
        </nav>
    </header>

    <main>
        <section class="room-summary">
            <h1 id="room-topic"></h1>
            <p id="room-description"></p>
        </section>

        <p id="error-display" class="error"></p>

        <div>
            <form id="add-message-form" class="inline">
                <input name="text" placeholder="chat, chat chat...">
                <button>Send</button>
            </form>
        </div>

        <ul id="message-list"></ul>
    </main>

    <footer>
        <a href="https://www.flaticon.com/free-icons/chat-room" title="chat room icons">Chat room icons created by Peter
            Lakenbrink - Flaticon</a>
    </footer>

</body>

</html>
