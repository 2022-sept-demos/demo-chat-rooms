<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="icon" type="image/x-icon" href="/assets/alchemy-favicon.png" />

    <script defer src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@1.35.7/dist/umd/supabase.min.js"></script>
    <script type="module" src="profile.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;600&family=Titillium+Web:wght@200;400;600&display=swap">
    <link rel="stylesheet" href="/styles/reset.css" />
    <link rel="stylesheet" href="/styles/global.css" />
    <link rel="stylesheet" href="/styles/form.css" />
    <title>My Profile</title>
</head>

<body>
    <header class="page-header">
        <img class="logo" src="/assets/avatar.jpeg">
        <p class="title">My Profile</p>
        <nav>
            <a href="/">Rooms</a>
            <a href="/add-room">Add Room</a>
            <a href="/profile">My Profile</a>
            <img class="avatar" id="user-avatar" alt="user avatar" src="/assets/avatar.jpeg">
            <div>
                <div id="username"></div>
                <a id="sign-out-link" href="/auth">Sign Out</a>
            </div>
        </nav>
    </header>

    <main>
        <form id="profile-form">
            <label>
                <div>Username</div>
                <input name="username" minlength="3" required placeholder="choose a username...">
            </label>

            <label>
                <div>Avatar</div>
                <input type="file" name="avatar" placeholder="upload an image...">
            </label>
            <img id="preview" class="avatar" alt="avatar preview" src="/assets/avatar.jpeg">

            <button>Update Profile</button>

            <p id="error-display"></p>
        </form>
    </main>

    <footer>
        <a href="https://www.flaticon.com/free-icons/chat-room" title="chat room icons">Chat room icons created by Peter
            Lakenbrink - Flaticon</a>
    </footer>

</body>

</html>
